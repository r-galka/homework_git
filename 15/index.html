<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/tab-icon-css.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS lesson 25.1</title>
</head>
<body>
<div class="wrapper">
    <header class="header"></header>
    <main class="main">
        <div class="container">
            <div class="car">
                <div class="car__roof">
                    <div class="car__bonnet"></div>
                    <div class="car__bonnet-1"></div>
                    <div class="car__trunk"></div>
                    <div class="car__body-left">
                        <div class="body__door-left"></div>
                        <div class="body__door-left-1"></div>
                    </div>
                    <div class="car__body-right">
                        <div class="body__door-right"></div>
                        <div class="body__door-right-1"></div>
                    </div>
                    <div class="car__window-left"></div>
                    <div class="car__window-left-1"></div>
                    <div class="car__window-left-2"></div>
                    <div class="car__window-center"></div>
                    <div class="car__window-center-1"></div>
                    <div class="car__window-center-2"></div>
                    <div class="car__window-right-1"></div>
                    <div class="car__window-right-2"></div>
                </div>

                <div class="car__wheel">
                    <div class="wheel__disk"></div>
                    <div class="wheel__axis"></div>
                </div>

            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>
</body>
</html>
