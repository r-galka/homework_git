<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/tab-icon-css.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS lesson 22.1</title>
</head>
<body>
<div class="wrapper">
    <header class="header"></header>
    <main class="main">
        <div class="ny">
            <div class="ny__card">
                <div class="card__content">
                    <img class="card__image" src="img/hat.png" alt="Шапка">
                    <div class="card__title">Твой Новый Год</div>
                    <div class="card__text">Это самые тёплые воспоминания — светящаяся ёлка, лианы мишуры по
                        дому, хлопушки с сюрпризами...
                    </div>
                </div>
            </div>
            <div class="ny__card">
                <div class="card__content">
                    <img class="card__image" src="img/deer.png" alt="Олень">
                    <div class="card__title">Какой он?</div>
                    <div class="card__text">...шоколадные конфеты в золотой фольге и волнующее ожидание
                        чудес, подарков.
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>
</body>
</html>
